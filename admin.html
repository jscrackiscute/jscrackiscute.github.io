<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut SMP Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body class="admin-page"> <!-- Marker class for JS -->
    <div class="app-container">
        <header class="main-header">
            <div class="logo">
                <i class="fa-solid fa-circle-dot"></i>
                <span>Donut SMP Cheats</span>
            </div>
            <nav>
                <a href="index.html"><button class="btn-secondary">View Public Site</button></a>
            </nav>
        </header>

        <main class="main-content">
            <section class="hero-section">
                <h1>Manage Clients</h1>
                <p class="subtitle">Upload or remove cheat clients.</p>
            </section>

            <div class="upload-container" id="drop-zone">
                <div class="upload-icon">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                </div>
                <h3>Drag & Drop to Upload</h3>
                <p>or <span class="browse-link">browse files</span></p>
                <input type="file" id="file-input" hidden multiple>
            </div>

            <div class="file-list-container">
                <div class="file-list-header">
                    <h2>Stored Clients</h2>
                    <span class="file-count">0 clients</span>
                </div>
                <div class="file-list" id="file-list">
                    <!-- File items will be injected here JS -->
                    <div class="empty-state">
                        <p>No clients in storage</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="config.js?v=5"></script>
    <script src="script.js?v=5"></script>
</body>

</html>
